    <!-- Car Rental Form -->
    <div class="container">
        <h2>Car Rental Form</h2>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="carType">Car Type</label>
                        <select class="form-control" id="carType">
                            <option value="">Select Car Type</option>
                            <!-- Replace 'Car1', 'Car2', etc. with your actual car types -->
                            <option value="Car1">SUV</option>
                            <option value="Car2">Sedan</option>
                            <option value="Car3">Mini</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <select class="form-control" id="frequency">
                            <option value="">Select Frequency</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                            <option value="daily">Daily</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Enter Year">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="dateInput">From:</label>
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="dateInput">To:</label>
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <input type="number" class="form-control" id="rate" placeholder="Enter Rate">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Enter Price">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
    </div>
